<!DOCTYPE html>
<html>
<head>
    <title>LSTM Text Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LSTM Text Generator</h1>
        <p>Enter a seed phrase to generate text (Model must be trained first).</p>
        
        <form method="post">
            {% csrf_token %}
            <textarea name="seed" placeholder="Enter seed text (e.g., 'To be or not to be')">{{ seed_input }}</textarea>
            <br>
            <button type="submit">Generate Text</button>
        </form>

        {% if generated_text %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ generated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
